    <div class="register-user-form-container">
        <form class="box register-user-form-box" id="registerUserForm">
            <p class="title is-5 has-text-primary">내 정보 확인</p>

            <div class="field">
                <label class="label" name="fullName">이름
                    <input class="input able-when-edit" name="fullName" id="fullNameInput" type="text" placeholder="유재석"
                        autocomplete="on" disabled />
                </label>
            </div>

            <div class="field">
                <label class="label" name="email">이메일
                    <input class="input able-when-edit" name="email" id="emailInput" type="email"
                        placeholder="abc@example.com" autocomplete="on" disabled />
                </label>
            </div>

            <div class="field">
                <label class="label" name="phoneNumber">전화번호
                    <input class="input able-when-edit" name="phoneNumber" id="phoneNumberInput" type="tel"
                        placeholder="010-0000-0000" autocomplete="on" disabled />
                </label>
            </div>

            <div class="field">
                <label class="label" name="address">주소
                    <input class="input able-when-edit" name="postalCode" id="postalCodeInput" type="tel"
                        placeholder="우편 변호" autocomplete="on" disabled />
                    <input class="input able-when-edit" name="address1" id="address1Input" type="text"
                        placeholder="기본 주소" autocomplete="on" disabled />
                    <input class="input able-when-edit" name="address2" id="address2Input" type="text"
                        placeholder="상세 주소" autocomplete="on" disabled />
                </label>
            </div>

            <div class="field hidden-until-edit">
                <label class="label" name="password">비밀번호
                    <input class="input" name="password" id="passwordInput" type="password" placeholder="********"
                        autocomplete="off" />
                </label>
            </div>

            <div class="field hidden-until-edit mb-5">
                <label class="label" name="passwordConfirm">비밀번호 확인
                    <input class="input" name="passwordConfirm" id="passwordConfirmInput" type="password"
                        placeholder="********" autocomplete="off" />
                </label>
            </div>

            <button class="button hidden-when-edit is-primary" id="editButton"> 내 정보 수정하기 </button>
            <button class="button hidden-until-edit is-primary" id="submitButton"> 수정 완료 </button>
            <button class="button hidden-when-edit is-primary" id="deleteButton"> 회원 탈퇴하기 </button>


        </form>
    </div>



    </div>
</body>
