<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="orderLookup.js" type="module" defer></script>
    <link rel="stylesheet" href="orderLookup.css" />
    <link rel="stylesheet" href="/public/css/public.css" />
  </head>
  <body>
    <div class="pageWraper">
      <nav
        class="navbar navbar-expand-xl bg-light d-flex justify-content-evenly sticky-top"
        id="nav"
      ></nav>
      <div class="container text-center">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8 mt-4">
            <form class="mt-5" id="checkOrderForm">
              <label class="label" for="orderCode">주문 코드</label>
              <div class="control mb-4">
                <input
                  class="input"
                  id="orderCode"
                  type="orderCode"
                  placeholder="주문 코드를 입력해주세요!"
                  autocomplete="on"
                />
              </div>

              <label class="label" for="phoneNumber">전화번호</label>
              <div class="control">
                <input
                  class="input"
                  id="phoneNumber"
                  type="phoneNumber"
                  placeholder="전화번호를 입력해 주세요!"
                  autocomplete="on"
                />
              </div>

              <button
                class="button is-fullwidth btn btn-primary mt-4"
                id="submitButton"
              >
                조회
              </button>
            </form>
            <div id="checkRes"></div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>

      <footer
        class="container-fluid text-center mt-auto py-3"
        id="footer"
      ></footer>
    </div>
  </body>
  <script src="/public/js/template-renderer.js"></script>
</html>
